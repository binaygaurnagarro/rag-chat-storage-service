spring:
  application:
    name: rag-chat-storage-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: redis
      port: 6379

  management:
    endpoints:
      web:
        base-path: /actuator
        exposure:
          include: health,info,metrics

security:
  api-key: ${API_KEY}
server:
  servlet:
    context-path: /chat


springdoc:
  api-docs:
    path: /v3/api-docs

  swagger-ui:
    path: /swagger-ui.html